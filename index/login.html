            <input class= "card-email__input" type="email" id="email" placeholder="exemplo@email.com">

        <div class="erro">

        </div>
        <div class="card-connected">
            <label class="card-connected__label" for="connected">
                <input class="card-connected__checkbox" type="checkbox" id="connected">
                <span class="card-connected__checkmark"></span>
                Manter conectado
            </label>
            <a class="card-connected__forgot-password" href="#" target="_blank" rel="noopener noreferrer">Esqueci minha senha</a>
        </div>
        <button class="card__button" type="submit" >Entrar</button>
    </form>
    <script src="../scripts/login.js"></script>
